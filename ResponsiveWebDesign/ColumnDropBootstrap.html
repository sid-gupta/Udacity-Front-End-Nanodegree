<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Column Drop with Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .box {
            min-height: 20vh;
        }
        .con {
            padding: 0 5vw;
        }
        @media screen and (max-width: 500px) {
            .con {
                padding: 0 8vw;
            }
        }
        @media screen and (min-width: 1000px) {
            .con {
                padding: 0 8vw;
            }
        }
    </style>

</head>
<body>
<div class="container-fluid con">
    <div class="row">
        <div class="box col-12 col-sm-3 bg-dark">a</div>
        <div class="box col-12 col-sm-9 col-md-6 bg-success">a</div>
        <div class="box col-12 col-md-3 bg-danger">a</div>
    </div>
</div>
</body>
</html>
