<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mostly Fluid layout using Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .box {
            min-height: 20vh;
        }
        .container-fluid {
            padding: 0 5vw;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-12 col-md-6 bg-primary"></div>
        <div class="box col-12 col-sm-6 col-md-6 bg-secondary"></div>
        <div class="box col-12 col-sm-6 col-md-4 bg-success"></div>
        <div class="box col-12 col-md-4 bg-danger"></div>
        <div class="box col-12 col-md-4 bg-warning"></div>
    </div>
</div>
</body>
</html>
