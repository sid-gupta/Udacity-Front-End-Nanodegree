<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RelativeWidthVsAbsolute</title>
    <style>
        .width_100 {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img src="images/pop.jpg">

    <div>
        This above image will have to be scrolled horizontally
    </div>

<div>
    The following one will not
</div>
    <img src="images/pop.jpg" class="width_100">
</body>
</html>
