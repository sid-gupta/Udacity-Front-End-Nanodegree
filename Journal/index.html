<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <link rel="stylesheet" href="bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
<div class="row">
    <div class="col">
        <h1>Journal</h1>
    </div>
</div>

<div class="entriesInput row">
    <div class="col-12">

        <form>
            <div class="form-group">
                <textarea class="w-100 shadow-lg" id="entryInputText" rows="6"></textarea>
            </div>
            <div class="form-group">
                <button id="entryInputButton" type="submit" class="bg-warning">Post</button>
            </div>
        </form>
    </div>
</div>

<div class="row" id="entriesContainer"></div>

<script src="main.js"></script>
</body>
</html>
